# XTTS v2 TTS Configuration for OO1 Robot

# Service settings
service:
  name: "xtts-v2-tts"
  port: 8004
  host: "0.0.0.0"
  timeout: 60
  max_concurrent_requests: 5

# Model settings
model:
  name: "xtts-v2"
  device: "cuda"
  precision: "float16"  # float16, float32
  num_workers: 2

# Voice settings
voices:
  default: "default"
  voices_directory: "/home/ay/Desktop/app/oo1/voices"
  supported_languages:
    - "zh"  # Chinese
    - "en"  # English
    - "ja"  # Japanese
    - "ko"  # Korean
    - "es"  # Spanish
    - "fr"  # French

# Voice cloning
voice_cloning:
  enabled: true
  min_sample_length: 5  # seconds
  max_sample_length: 30  # seconds
  sample_rate: 22050

# Synthesis settings
synthesis:
  language: "zh"
  speed: 1.0  # 0.5-2.0
  temperature: 0.75  # 0.0-1.0
  top_p: 0.85
  top_k: 50

# Performance tuning
performance:
  gpu_memory_fraction: 0.7
  batch_size: 1
  enable_cache: true
  cache_dir: "/tmp/xtts_cache"

# Audio output
audio:
  format: "wav"
  sample_rate: 22050
  bit_depth: 16
  channels: 1

# Logging
logging:
  level: "INFO"
  format: "json"
  console_output: true
  file_output: true

# Health check
health_check:
  enabled: true
  interval: 30  # seconds
